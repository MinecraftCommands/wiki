<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404: Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #e74c3c;
      font-size: 36px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404: Page Not Found</h1>
    <button onclick="window.location.href='https://minecraftcommands.github.io/wiki';">Go back to the Table of Contents</button><br>
    <p>If you encounter any issues, you can <a href="https://github.com/MinecraftCommands/wiki/issues" target="_blank">create a GitHub issue</a>.</p>
  </div>
</body>
</html>
